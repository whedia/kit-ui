<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">

</head>
<body>
  <br> <br> <br> <br> <br>
  <form>
    <fieldset>
      <div>
      <legend>Créer un compte</legend>
      </div>
      <br>
      </div>
      <div class="row">
        <div class="col-md-6 offset-md-3">
      <div class="form-group" >
        <label for="exampleInputEmail1">Adresse Email</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Entrez votre email">
        <small id="emailHelp" class="form-text text-muted">Nous ne partagerons pas votre adresse email.</small>
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Mot de passe</label>
        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Mot de passe">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Confirmer le mot de passe</label>
          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Confirmation du mot de passe">
          </div>
          <br><br>
          <button type="button" class="btn btn-primary col-md-6 offset-md-3">S'inscrire</button>
        </div>
      </div>
      </div>
      <br><br><br><br><br><br><br><br>
  <form>
    <fieldset>
      <legend>Enregistrez-vous</legend>
      <br>
      </div>
      <div class="row">
        <div class="col-md-6 offset-md-3">
      <div class="form-group" >
        <label for="exampleInputEmail1">Adresse Email</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Entrez votre email">
        <small id="emailHelp" class="form-text text-muted">Nous ne partagerons pas votre adresse email.</small>
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Mot de passe</label>
        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Mot de passe">
        </div>
        <div class="custom-control custom-checkbox">
          <input type="checkbox" class="custom-control-input" id="customCheck1" checked="">
          <a href = "#">Mot de passe oublié</a>
          <br>
          <label class="custom-control-label" for="customCheck1">Restez connecté</label>
          <br><br>
          <button type="button" class="btn btn-primary col-md-6 offset-md-3">Se connecter</button>
        </div>
      </div>
      </div>
      <br><br><br><br><br><br><br><br>
      <legend>Mot de passe oublié?</legend>
      <br>
      </div>
      <div class="row">
        <div class="col-md-6 offset-md-3">
      <div class="form-group" >
        <label for="exampleInputEmail1">Adresse Email</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Entrez votre email">
        <br>
      </div>
      <button type="button" class="btn btn-primary col-md-6 offset-md-3">Envoyer l'email de récupération</button>
        </div>
      </div>
      </div>
      <br><br><br><br><br><br><br><br>
      <legend>Modifier son mot de passe</legend>
      <br>
      </div>
      <div class="row">
        <div class="col-md-6 offset-md-3">
      <div class="form-group" >
        <label for="exampleInputEmail1">Ancien mot de passe</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Entrez votre ancien mot de passe">
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Nouveau mot de passe</label>
        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Nouveau mot de passe">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Confirmer le mot de passe</label>
          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Confirmation du mot de passe">
          </div>
          <br><br>
          <button type="button" class="btn btn-primary col-md-6 offset-md-3">Modifier son mot de passe</button>
        </div>
      </div>
      </div>
